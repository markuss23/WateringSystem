{% extends 'base.html' %}

{% block title %}Přidání uživatele{% endblock %}

{% block navbar_extension %}
    <div class="col-lg-4">

    </div>
    <div class="col-lg-4">
        <a href="{{ url_for('scenes.scenes_add') }}">
            <div class="card bg-components link-brown bg-nav my-3">
                <div class="card-body h3 card-body text-center">
                    <p class="">Přidání nové scény</p>
                </div>
            </div>
        </a>
    </div>
    <div class="col-lg-4">
        <a href="{{ url_for('devices.devices_add') }}">
            <div class="card bg-components link-brown bg-nav my-3">
                <div class="card-body h3 card-body text-center">
                    <p class="">Přidání nového zařízení</p>
                </div>
            </div>
        </a>
    </div>
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <form method="post">
                <div class="form-group h3">
                    <label for="username">Uživatelské jméno</label>
                    <input name="username" id="username" class="form-control" required>
                </div>
                <div class="form-group h3">
                    <label for="pin">Pin</label>
                    <div>
                        <input type="text" name="pin" id="pincode-input1" class="fo">
                    </div>
                </div>
                <div class="form-group form-check h3">
                    <input type="checkbox" id="is_supervisor" name="is_supervisor">
                    <label class="form-check-label">Admin</label>
                </div>
                <button class="p-3 mr-3 px-4 py-3 btn btn-success float-right">Přidat</button>
            </form>
        </div>
    </div>

    </script>
{% endblock %}
