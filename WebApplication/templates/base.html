<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-pincode-input.css') }}">

    <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap-pincode-input.js') }}"></script>

    <script>
        $(document).ready(function () {
            $('#pincode-input1').pincodeInput({
                hidedigits: false, complete: function (value, e, errorElement) {
                    console.log(errorElement)
                }
            });
            })
    </script>

    <title>Title</title>
</head>
<body>
<header>
    <div class="bottom-line">
        <div class="container">
            <div class="row my-5">
                <div class="col-lg-12">
                    <div>
                        <h1 class="text-header h1">{% block title %}{% endblock %}</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<div class="container">
    <div class="col-lg-12">
            <div class="row my-5">
                <div class="mx-auto card p-4 bg-components" style="width: 18rem;">
                    <div class="card-body text-center">
                        <a href="{{ url_for('scenes.scenes') }}">Výpis všech scén</a>
                    </div>
                </div>
                <div class="mx-auto card p-4 bg-components " style="width: 18rem;">
                    <div class="card-body text-center">
                        <a href="{{ url_for('devices.devices') }}"> Výpis všech zařízení</a>
                    </div>
                </div>
                <div class="mx-auto card p-4 bg-components" style="width: 18rem;">
                    <div class="card-body text-center">
                        <a href="{{ url_for('types.types') }}"> Výpis všech typů</a>
                    </div>
                </div>
            </div>
        </div>
</div>
<div class="container">
    {% block content %}{% endblock %}
</div>

</body>
</html>
