{% extends 'base.html' %}

{% block title %}Přidání scény{% endblock %}

{% block navbar_extension %}
    <div class="col-lg-4">
        <a href="{{ url_for('auth.user_add') }}">
            <div class="card bg-components link-brown bg-nav my-3">
                <div class="card-body h3 card-body text-center">
                    <p class="">Nový uživatel</p>
                </div>
            </div>
        </a>
    </div>
    <div class="col-lg-4">
    </div>
    <div class="col-lg-4">
        <a href="{{ url_for('devices.devices_add') }}">
            <div class="card bg-components link-brown bg-nav my-3">
                <div class="card-body h3 card-body text-center">
                    <p class="">Přidání nového zařízení</p>
                </div>
            </div>
        </a>
    </div>
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <form method="post">
                <div class="form-group h3">
                    <label for="label">Název scény</label>
                    <input name="label" id="label" class="form-control" required>
                </div>
                <div class="form-group h3">
                    <label for="scene_topic">Adresa scény</label>
                    <input name="scene_topic" id="scene_topic" class="form-control" required>
                </div>
                <div class="form-group form-check h3">
                    <input type="checkbox" id="is_active" name="is_active">
                    <label class="form-check-label ">Aktivní</label>
                </div>
                <div class="">
                    <button class="p-3 mr-3 px-4 py-3 btn btn-success float-right">Přidat</button>
                </div>
            </form>
        </div>
    </div>
    {% for message in get_flashed_messages() %}
        <div class="flash">{{ message }}</div>
    {% endfor %}
{% endblock %}
