{% extends 'base.html' %}


{% block title %}
    {% if label %}
        {{ label }}
    {% endif %}
{% endblock %}

{% block content %}
    <div class="square square-types mt-3"></div><h2 class="ml-4">Typy</h2>
    <hr/>
    <div class="row mt-5">
        {% if types %}
            {% for type in types %}
                {% if type.is_active == 1 %}
                    <div class="col-lg-4">
                        <a href="{{ url_for('types.type',id = type.id)}}">
                            <div class="card bg-components link-brown bg-types p-3 my-3">
                                <span class="dot dot-online"></span>
                                <div class="card-body h2 card-body text-center">
                                    <p class="">{{ type.label }}</p>
                                </div>
                            </div>
                        </a>
                    </div>
                {% else %}
                    <div class="col-lg-4">
                        <a href="{{ url_for('types.type',id = device.id)}}">
                            <div class="card bg-components link-brown bg-types p-3 my-3">
                                <span class="dot dot-offline"></span>
                                <div class="card-body h2 card-body text-center">
                                    <p class="">{{ type.label }}</p>
                                </div>
                            </div>
                        </a>
                    </div>
                {% endif %}
            {% endfor %}
        {% endif %}
    </div>
{% endblock %}
